<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fares</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: black;
}

/* flex container */
.container {
    display: flex;
    flex-wrap: wrap;          /* allows wrapping on small screens */
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* content boxes */
.box {
    flex: 1 1 300px;          /* grows, shrinks, min width 300px */
    max-width: 600px;
    background: rgba(255,255,255,0.75); /* semi-transparent for readability */
    padding: 20px;
    border-radius: 0px;
}

/* mobile tweaks */
@media (max-width: 600px) {
    .box {
        flex: 1 1 100%;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="box">
        <h1>Welcome to the best website in the world</h1>
    </div>

</div>

</body>
</html>
