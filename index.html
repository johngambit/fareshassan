<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fares</title>

<style>
body {
    margin: 0;
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    min-height: 100vh;

    /* background image with semi-transparent overlay */
    background-image:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("background.png");

    background-size: auto;           /* keep original image size so it can repeat */
    background-attachment: scroll;   /* scrolls with the page */
    background-position: top center; /* starting position */
    background-repeat: repeat-y;     /* repeat vertically */
    
    color: red;
}

/* flex container */
.container {
    display: flex;
    flex-wrap: wrap;          /* allows wrapping on small screens */
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* content boxes */
.box {
    flex: 1 1 300px;          /* grows, shrinks, min width 300px */
    max-width: 600px;
    background: rgba(255,255,255,0.75); /* semi-transparent for readability */
    padding: 20px;
    border-radius: 0px;
}

.box img {
    width: 100%;      /* makes image fill the box */
    height: auto;     /* keeps proportions */
    border-radius: 0px; /* optional rounded corners */
}

.floating-gif {
    position: fixed;  /* stays in place as you scroll */
    width: 100px;     /* adjust size */
    height: auto;
    z-index: 1000;    /* make sure itâ€™s on top of other content */
}

.top-left {
    top: 10px;
    left: 10px;
}

.bottom-right {
    bottom: 10px;
    right: 10px;
}

/* mobile tweaks */
@media (max-width: 600px) {
    .box {
        flex: 1 1 100%;
    }
}

</style>
</head>

<body>

    <!-- Floating GIFs -->
    <img src="banana.gif" class="floating-gif top-left" alt="Top left GIF">
    
<div class="container">
    <div class="box">
        <h1>Welcome to the best website in the world</h1>
    </div>

</div>


<div class="container">
    <div class="box">
    <!--|NO_SIDEBAR:Angry Turds-->
    <iframe src="https://funhtml5games.com?embed=angryturds"
        style="width:1000px;height:600px;border:none;"
        frameborder="0"
        scrolling="no">
    </iframe>
    </div>
</div>
    
<div class="container">
    <div class="box">
        <h2>My Cool Images</h2>
        <img src="fares1.jpeg" alt="First image">
        <img src="fares5.png" alt="Second image">
    </div>
</div>



</body>
</html>
