<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fares</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
}

/* flex container */
.container {
    display: flex;
    flex-wrap: wrap;          /* allows wrapping on small screens */
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* content boxes */
.box {
    flex: 1 1 300px;          /* grows, shrinks, min width 300px */
    max-width: 600px;
    background: rgba(255,255,255,0.75); /* semi-transparent for readability */
    padding: 20px;
    border-radius: 0px;
}

/* mobile tweaks */
@media (max-width: 600px) {
    .box {
        flex: 1 1 100%;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="box">
        <h1>Welcome</h1>
        <p>This is normal text on top of a PNG background.</p>
    </div>

    <div class="box">
        <h2>More Content</h2>
        <p>This layout uses flex-wrap so it stacks nicely on mobile.</p>
    </div>
</div>

</body>
</html>
