<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pictures</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap; /* allows stacking on small screens */
            justify-content: center;
            align-items: center;
            gap: 20px; /* space between images */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 90%;
            max-height: 45vh; /* adjusts height for vertical stacking */
            border-radius: 10px;
        }

        @media(min-width: 600px) {
            img {
                max-width: 45%; /* side by side on larger screens */
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="fares1.jpeg" alt="Fares1">
    <img src="fares2.jpeg" alt="Fares2">
    <img src="bilal1.jpeg" alt="Bilal1">
    <img src="bilal2.jpeg" alt="Bilal2">
    <img src="usman1.jpeg" alt="Usman1">
    <img src="hakan1.jpeg" alt="Hakan1">
</body>
</html>
